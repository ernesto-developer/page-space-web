  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  
  <link rel="stylesheet" href="/css/normailzer.css">
  <link rel="stylesheet" href="/css/reset.css">

  <link rel="stylesheet" href="/css/home-page/header/nav.css">
  <link rel="stylesheet" href="/css/home-page/header/nav-logo.css">
  <link rel="stylesheet" href="/css/home-page/header/nav-centerLine.css">
  <link rel="stylesheet" href="/css/home-page/header/nav-options.css">
  <link rel="stylesheet" href="/css/home-page/header/nav-options-list.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Bellefair&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../css/crew-page/main/crew-container-all.css">
  <link rel="stylesheet" href="../css/destination-page/main/subtitle/subtitle.css">
  <link rel="stylesheet" href="../css/crew-page/main/crew-img.css">
  <link rel="stylesheet" href="../css/crew-page/main/crew-section.css">
  <link rel="stylesheet" href="../css/crew-page/main/crew-data-container.css">
  <link rel="stylesheet" href="../css/crew-page/main/crew-data-dot-nav.css">

  <link rel="stylesheet" href="../css/crew-page/body/backGround-crew.css">
  
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body class="backGround-crew" id="bodyTag">

  <header class="nav">
    <div class="nav__logo"></div>
    <div class="nav__options" id="nav-option">  
      <ul class="nav__options__list" id="nav--options--list" > </ul>
    </div>
    <div class="nav__centerLine"></div>
    <div class="nav__hamburgerMenu"></div>

  </header>
  
  <main class="crew__Container__all">
    
    <section class="crew">
      <div class="subtitle">
            <h2 class="subtitle__text" id="steps-to-travel"></h2>
      </div>
      
      <div class="crew__data">
        
        <div class="crew__data__role" id="crew--role"></div>
        
        <div class="crew__data__name" id="crew--name"></div>
        
        <div class="crew__data__bio" id="crew--bio"></div>
        
        <div class="crew__data__dotNav">
          <ul class="crew__data__dotNav__group" id="crew--dotNav">
            
          </ul>
        </div>
        
      </div>
      
    </section>
    
    <img class="crew__img" id="crew--img" alt="img-crew">

  </main>


</body>
<script type="module" src="../js/crew/crew.js"></script>
</html>
